<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象key一定为字符串</title>
</head>
<body>
	<script>
		var a = {};
		var obj1 = {n: 2};
		var obj2 = {m: 3};
		var fn1 = function() {
			return 'fn1';
		}
		var fn2 = function() {
			return 'fn2';
		}


		// 对象中的key一定是字符串, 不是字符串的 toString()转换成字符串;
		/**
			对象toString()
				obj1.toString() --- '[object Object]';
			数组toString()
				[1,2,3].toStirng() --- '1,2,3'
			函数toStirng();
				var fn = function(){};
				fn.toString() --- 'function(){}';
		*/
		a[obj1] = 4;
		a[obj2] = 5;
		a[fn1] = '6-fn1';
		console.log(a[fn1]);
		//obj1 与 obj2 都是对象, 对象中key一定是字符串, 导致转换时key='[object Object]'
		console.log(a[obj1]); // 打印结果 -- 5
	</script>
</body>
</html>
