<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_原型链-面试题</title>
</head>
<body>
	<script>
		/*测试题1*/
		var A = function() {

		}
		A.prototype.n = 1;

		var b = new A();

		A.prototype = {
			n: 2,
			m: 3
		}

		var c = new A();
		console.log(b.n, b.m, c.n, c.m);

		/*测试题2*/
		var F = function() {};
		Object.prototype.a = function() {
			console.log('a()');
		}
		Function.prototype.b = function() {
			console.log('b()');
		}
		var f = new F();
		F.a();
		F.b();
		f.a();
		f.b();
	</script>
</body>
</html>
