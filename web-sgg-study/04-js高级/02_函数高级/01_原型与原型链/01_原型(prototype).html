<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_原型(prototype)</title>
</head>
<body>
	<script>
		function Person() {

		}
		function fn() {

		}

		// 每一个函数都有一个prototype属性, 指向一个对象--即原型对象,又叫显示原型对象
		console.log(Person.prototype);
		console.log(fn.prototype);

		// 每一个显示原型对象都有一个constructor属性, 指向函数本身
		console.log(Person.prototype.constructor === Person); // true
		console.log(fn.prototype.constructor === fn); // true

		// 每一个实例对象都有一个 __proto__属性 指向当前实例对象的原型对象, 又叫隐式原型对象
		var person1 = new Person();
		var fn1 = new fn();

		// 当前实例对象的原型对象 等于 构造函数的显示原型对象
		console.log(person1.__proto__ === Person.prototype) // true
		console.log(fn1.__proto__ === fn.prototype); // true

		
	</script>
</body>
</html>
