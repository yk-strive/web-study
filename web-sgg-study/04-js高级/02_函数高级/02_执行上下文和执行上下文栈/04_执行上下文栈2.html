<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_执行上下文栈2</title>
</head>
<body>
	<!-- 
	下面代码依次输出什么?
	整个过程产生了几个执行上下文
	先分析, 再通过断点调试进行认证
	 -->
	<script>
		console.log('global-begin--', i)
		var i = 1;
		foo(1);
		function foo(i) {
			if (i === 4) {
				return;
			}
			console.log('foo-begin--', i);
			foo(i + 1);
			console.log('foo-end--', i);
		}
		console.log('global-end--', i);
	</script>
</body>
</html>
