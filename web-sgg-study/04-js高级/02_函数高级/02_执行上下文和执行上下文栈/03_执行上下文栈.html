<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_执行上下文栈</title>
</head>
<body>
	<!-- 
	  1. 在全局代码执行前, JS引擎会创建一个栈 来存储管理所有的执行上下文对象
	  2. 在全局执行上下文(window)确定之后, 将其添加到栈中(压栈)
	  3. 在函数执行上下文创建后, 将其添加到栈中(压栈)
	  4. 在当前函数执行完之后, 将栈顶的对象移除(出栈)
	  5. 当所有的代码执行完成之后, 栈中只剩下window
	 -->
	<script>
		/*
		通过断点调试下方代码, 了解执行上下文栈
		*/

		//1. 全局的执行上下文
			var a = 10
			var bar = function(x) { // 2. 创建bar的执行上下文
				var b = 5; 
				foo(x+b);
			}
			var foo = function(y) { // 3. 创建foo的执行上下文
				var c = 5;
				console.log(a + c + y);
			}
			bar(10); 
	</script>
</body>
</html>
