<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>00_面试题</title>
</head>
<body>
	<script>
		/*
		1. 预解析: 先预处理函数, 后预处理变量, 如果存在同名, 最后一定是函数
		*/
		console.log(typeof a);
		var a;
		function a() {}


		/*
		2. 预解析, 变量提升不赋值, if语句没有作用域
		*/
		if (!(b in window)) {
			var b = 1;
		}
		console.log(b);


		/*
		3. 预解析之后,代码执行时, 存在相同变量时会覆盖
		*/
		var c = 1;
		function c(c) {
			console.log(c);
			var c = 3;
		}
		c(2);
	</script>
</body>
</html>
