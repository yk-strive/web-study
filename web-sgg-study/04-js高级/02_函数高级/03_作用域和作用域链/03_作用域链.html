<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_作用域链</title>
</head>
<body>
	<!-- 
	1. 理解
	  * 多个上下级关系的作用域形成的链,它的方向是由内到外,从下往上
	  * 查找变量时 就是沿着作用域链来查找的

	2. 查找一个变量的规则
	  * 在当前作用域下的执行上下文中查找对应的属性, 如果有直接返回,否则进入上一级
	  * 在上一级作用域下的执行上下文中接着查找, 如果有直接返回, 否则进入上一级
	  * 直到全局作用域, 如果还找不到就抛出找不到的异常,会报错: xx is not defined;
	 -->
	<script>
		var a = 2;
		function fn1() {
			var b = 3;
			function fn2() {
				var c = 4;
				console.log(c);
				console.log(b);

			}
			fn2()
		}
		fn1()
	</script>
</body>
</html>
