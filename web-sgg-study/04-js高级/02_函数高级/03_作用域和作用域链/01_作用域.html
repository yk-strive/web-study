<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_作用域</title>
</head>
<body>
	<!-- 
	  作用域
	  	1. 定义
	  	  - 代码执行区域
	  	2. 作用域什么时候产生
	  	  - 代码定义(编写完成)的时候,就已经确定好了
	  	3. 作用域分类
	  	  - 全局作用域
	  	  - 局部作用域(函数作用域)
	  	4. 作用域什么时候销毁
	  	  - 局部销毁: 函数执行完毕
	  	  - 全局销毁: 关闭浏览器
	  	5. 为什么要设计作用域(作用, 目的)
	  	  - 防止污染变量
	  	  - 隔离变量
	  	6. 作用域链
	  	  - 查找(使用)变量时,先会在当前作用域中找, 如果当前作用域没找到就往外层作用域上找, 一直找到全局作用域. 如果没找到, 直接报错.
	  	7. 作用域中查找的变量去哪找?
	  	  - 去当前作用域下的执行上下文对象中去找
	 -->
	 <script>
	 	/*
		  - 下面代码, 产生了几个作用域
		  - foo函数中 打印的结果是什么 ? 
	 	*/
	 	var num = 1;
	 	function bar() {
	 		var num = 2;
	 		foo();
	 	}
	 	function foo() {
	 		console.log(num);
	 	}
	 </script>
</body>
</html>
