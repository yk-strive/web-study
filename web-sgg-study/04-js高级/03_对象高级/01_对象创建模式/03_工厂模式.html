<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_工厂模式</title>
</head>
<body>
	<!-- 
	方式3: 工厂模式
		套路: 通过工厂函数动态创建对象并返回
		适用场景: 需要创建多个对象
		问题: 对象没有一个具体的类型, 都是Object类型
	 -->
	<script>
		function Person(name, age) {
			return {
				name: name,
				age: age
			}
		}
		var person1 = Person('小明', 22);
		var dog = Person('金毛', 2);
		console.log(person1, dog)

		function Animal(name, age) {
			return {
				name: name,
				age: age,
				eat: function() {
					console.log('chiddd')
				}
			}
		}
		var cat = new Animal('小猫', 2);
		console.log(cat);
	</script>
</body>
</html>
