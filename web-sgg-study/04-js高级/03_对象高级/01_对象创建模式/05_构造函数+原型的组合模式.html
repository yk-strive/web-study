<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_构造函数+继承</title>
</head>
<body>
	<!-- 
	方式5: 构造函数+原型
		套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
		适用场景: 需要创建多个类型确定的对象
	 -->
	<script>
		function Person(name, age) {
			this.name = name;
			
			this.age = age;
		}
		Person.prototype.eat = function() {
			console.log('chidongxi');
		}

		var person = new Person('小明', 22);
		person.eat();
		console.log(person)
	</script>
</body>
</html>
