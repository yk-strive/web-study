<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_对象字面量</title>
</head>
<body>
	<!-- 
	方式2: 对象字面量
		套路: 使用{}创建对象, 同时指定属性/方法
		使用场景: 起始时对象内部数据是确定的
		问题: 如果创建多个对象, 有重复代码
	 -->
	 <script>
	 	var person1 = {
	 		name: '鱼康',
	 		age: 23
	 	}
	 	var person2 = {
	 		name: '小明',
	 		age: 25
	 	}
	 	console.log(person1, person2)
	 </script>
</body>
</html>
