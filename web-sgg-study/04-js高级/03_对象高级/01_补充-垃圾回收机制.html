<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>补充-垃圾回收机制</title>
</head>
<body>
	
	<script>
		// 作用域: 全局,局部
		// 全局: script标签一加载, 全局作用域就有了, 关闭浏览器,全局销毁.
		// 局部: 函数定义的时候产生. 函数定义好就会一直存在, 且不会反复定义.


		//垃圾回收机制(GC) garbage collection
		/**
		垃圾回收机制: 循环机制
			1. 计数清除: IE低版本, 老的chrome
				看内存的地址身上有几个指针指向, 当一块内存地址身上指针个数为0,说明这块内存马上就要被回收释放
				var obj = {name: 'yk'};
				obj = null;
				
			2. 标记清除
				进入到代码执行的环境以后检测到需要使用的变量就在其身上加一个进场标记, 在代码执行完的时候(函数)就会在之前加标记的变量身上在添加一个出场标记.

		*/
	</script>
</body>
</html>
