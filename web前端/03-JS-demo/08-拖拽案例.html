<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽案例</title>
</head>
<style>
    * {
        margin: 0;
    }
    #box {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 40%;
        top: 40%;
        background-color: brown;
    }
    .hd {
        height: 30px;
        background-color: gray;
        cursor: move;
        color: white;
        padding: 0 10px;
    }
    #box-close {
        cursor: pointer;
        float: right;
    }
</style>
<body>
    <div id="box">
        <div class="hd" id="drop">可拖拽
            <span id="box-close">关闭</span>
        </div>
    </div>
</body>
<script src="../common.js"></script>
<script>
    var box = document.getElementById('box');
    var drop = document.getElementById('drop');
    var x = 0;
    var y = 0;
    drop.onmousedown = function(e) {
        // 兼容性处理
        e = e || window.event;
        /**
            当鼠标按下时, 获取鼠标在盒子中的位置
            鼠标在盒子中的位置 = 鼠标在页面上的位置 - 盒子的位置
        */
        x = getPage(e).pageX - box.offsetLeft;
        y = getPage(e).pageY - box.offsetTop; 

        /**
            鼠标在页面中移动
            盒子的位置 = 鼠标在页面中的位置 - 鼠标在盒子中的位置
        */
        document.onmousemove = function(e) {
            e = e || window.event;
            var boxX = getPage(e).pageX - x;
            var boxY = getPage(e).pageY - y;

            box.style.left = boxX + 'px';
            box.style.top = boxY + 'px';
        }
    }
    drop.onmouseup = function() {
        document.onmousemove = null;
    }
</script>
</html>
