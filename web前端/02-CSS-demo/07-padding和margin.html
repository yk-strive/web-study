<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding,margin为百分比时, 相对于谁来计算的</title>
</head>
<style>
	*{
		margin: 0;
	}
  	.outer {
    	width: 200px;
    	height: 100px;
    	padding-left: 10%;
    	margin-top: 10%;
    	background-color: #000;
  	}
  	.inner {
    	width: 60px;
    	height: 60px;
    	padding-top: 20%;
    	background-color: red;
  	}
</style>
<body>
	<h3>问实际inner的高度</h3>
	<h4>由此得知, margin和padding为百分比计算时, 是相对于父级的 宽度 来进行的</h4>
	<div class="outer">
		<div class="inner">inner</div>
	</div>
</body>
</html>
