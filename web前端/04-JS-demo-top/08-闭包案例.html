<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包demo</title>
</head>
<body>
    <ul class="list">
        <li>中</li>
        <li>单</li>
        <li>法</li>
        <li>王</li>
    </ul>
</body>
<script>
    var list = document.getElementsByClassName('list')[0].children;
    for(var i = 0, len = list.length; i < len; i++) {
        var li = list[i];
        (function(index) {
            li.onclick = function() {
                console.log(index)
            }
        })(i)
    }


    /**
        定时器执行.
        
        以下打印顺序: 1, 3, 2.
        JS执行顺序: 从上往下先执行 执行栈里的函数 (这里执行栈中 有 console, settimeout, console);
                    碰到settimeout,会将其中的匿名函数放到 任务队列(还有事件注册函数)里,
                    等执行栈中的函数执行完毕, 再去执行任务队列中的函数. 
    */
    console.log('1');
    setTimeout(() => {
        console.log('2');
    }, 0)
    console.log('3');
</script>
</html>
