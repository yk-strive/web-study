<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    
</body>
<script>
    /**
        闭包: 在一个作用域中可以刚问另一个作用域中的变量
        特点: 延展了函数的作用域范围.
    */
    function test() {
        var a = 10;
        return function() {
            return a;
        }
    }
    var t = test();
    console.log(t());
</script>
</html>
