<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort排序</title>
</head>
<body>
    
</body>
<script>
    var arr = [2, 3, 30, 20, 34, 56];
    // 数组自带sort排序
    arr.sort((a, b) => a-b);
    console.log.apply(console, arr); // 2 3 20 30 34 56

    // 模拟sort实现  可用断点调试查看过程
    Array.prototype.mySort = function(fn) {
        var isSort = false;
        for(var i = 0, len = this.length; i < len; i++) {
            isSort = true;
            for(var j = 0; j < len - 1; j++) {
                if (fn(this[j], this[j+1]) > 0) {
                    isSort = false;
                    var temp = this[j];
                    this[j] = this[j+1];
                    this[j+1] = temp;
                }
            }
            if(isSort) {
                break;
            }
        }
    }
    var arr1 = [4, 34, 20, 30, 56, 2];
    arr1.mySort(function(a, b) {
        return b - a;
    })
    console.log.apply(console, arr1);


    function getNum(a) {
        return function(b) {
            return a + b;
        }
    }
    var fn100 = getNum(100);
    console.log(fn100(1))
</script>
</html>
